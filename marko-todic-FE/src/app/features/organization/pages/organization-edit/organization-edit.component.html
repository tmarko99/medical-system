<div class="d-flex flex-column mx-auto col-lg-8 col-md-6 p-3" *ngIf="editForm">
  <form [formGroup]="editForm">
    <div class="d-flex flex-column">
      <label for="id">Id</label>
      <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="d-flex flex-column">
      <label for="identifier">Identifier</label>
      <input type="text" class="form-control" formControlName="identifier">
      <p class="alert alert-danger" *ngIf="hasErrors('identifier', 'required')">
        Name is required
      </p>
      <p class="alert alert-danger" *ngIf="hasErrors('identifier', 'minlength')">
        Min length is {{ addForm.get('identifier').errors.minlength.requiredLength }} characters
      </p>
    </div>

    <fieldset class="d-flex flex-column mt-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Active status</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" formControlName="active" type="radio" id="inlineRadio1" [value]="true">
          <label class="form-check-label" for="inlineRadio1">Active</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" formControlName="active" type="radio" id="inlineRadio2" [value]="false">
          <label class="form-check-label" for="inlineRadio2">Inactive</label>
        </div>
      </div>
    </fieldset>

    <div class="d-flex flex-column">
      <label for="type">Organization type</label>
      <select id="type" class="custom-select" formControlName="type">
        <option *ngFor="let orgType of organizationTypes | keyvalue" [ngValue]="orgType.key">
          {{ orgType.value }}</option>
      </select>
      <p class="alert alert-danger" *ngIf="hasErrors('type', 'required')">
        Type is required
      </p>
    </div>

    <div class="d-flex flex-column">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name">
      <p class="alert alert-danger" *ngIf="hasErrors('name', 'required')">
        Name is required
      </p>
      <p class="alert alert-danger" *ngIf="hasErrors('name', 'minlength')">
        Min length is {{ addForm.get('name').errors.minlength.requiredLength }} characters
      </p>
    </div>

    <div class="d-flex flex-column">
      <label for="address">Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>

    <div class="d-flex flex-column">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>

    <div class="d-flex flex-column">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <p class="alert alert-danger" *ngIf="hasErrors('email', 'email')">
        Email is in invalid format
      </p>
    </div>

    {{ editForm.value | json }}

    <div class="d-flex justify-content-around mt-3">
      <button (click)="update()" class="btn btn-primary" [disabled]="editForm.invalid">Update</button>
      <button routerLink="/organization" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
  </div>
